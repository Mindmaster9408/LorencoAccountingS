<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Lorenco Accounting</title>
    <script src="js/navigation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #202124;
            margin-bottom: 30px;
        }
        
        .setting-item {
            padding: 20px;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting-info h3 {
            color: #202124;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .setting-info p {
            color: #9aa0a6;
            font-size: 13px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(30px);
        }
        
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Settings</h1>
        
        <div class="setting-item">
            <div class="setting-info">
                <h3>ü§ñ Sean AI</h3>
                <p>Enable AI-powered transaction categorization and suggestions</p>
            </div>
            <div class="toggle-switch" id="seanAIToggle" onclick="toggleSeanAI()"></div>
        </div>
        
        <div class="setting-item">
            <div class="setting-info">
                <h3>üîî Notifications</h3>
                <p>Receive notifications for important events</p>
            </div>
            <div class="toggle-switch" id="notificationsToggle" onclick="toggleNotifications()"></div>
        </div>
        
        <div class="setting-item">
            <div class="setting-info">
                <h3>üåô Dark Mode</h3>
                <p>Switch to dark theme (Coming soon)</p>
            </div>
            <div class="toggle-switch"></div>
        </div>
        
        <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
    
    <script>
        // Load settings - default Sean AI to true for demo
        const seanAIEnabled = localStorage.getItem('seanAIEnabled') !== 'false';
        const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
        
        // Set default value
        if (localStorage.getItem('seanAIEnabled') === null) {
            localStorage.setItem('seanAIEnabled', 'true');
        }
        
        if (seanAIEnabled) {
            document.getElementById('seanAIToggle').classList.add('active');
        }
        
        if (notificationsEnabled) {
            document.getElementById('notificationsToggle').classList.add('active');
        }
        
        function toggleSeanAI() {
            const toggle = document.getElementById('seanAIToggle');
            const isActive = toggle.classList.contains('active');
            
            if (isActive) {
                toggle.classList.remove('active');
                localStorage.setItem('seanAIEnabled', 'false');
                alert('Sean AI disabled. The AI column will be hidden from bank transactions. Refresh the bank transactions page to see the change.');
            } else {
                toggle.classList.add('active');
                localStorage.setItem('seanAIEnabled', 'true');
                alert('Sean AI enabled! You will now see AI suggestions in bank transactions. Refresh the bank transactions page to see the change.');
            }
        }
        
        function toggleNotifications() {
            const toggle = document.getElementById('notificationsToggle');
            const isActive = toggle.classList.contains('active');
            
            if (isActive) {
                toggle.classList.remove('active');
                localStorage.setItem('notificationsEnabled', 'false');
                alert('Notifications disabled.');
            } else {
                toggle.classList.add('active');
                localStorage.setItem('notificationsEnabled', 'true');
                alert('Notifications enabled.');
            }
        }
    </script>
</body>
</html>
