<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts - Lorenco Accounting</title>
    <script src="js/navigation.js"></script>
    <script src="js/ledger.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        .main-content { padding: 30px; max-width: 1400px; margin: 0 auto; }
        .page-header { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .page-header h1 { font-size: 24px; color: #202124; }
        .page-header p { color: #5f6368; margin-top: 4px; }
        .btn-primary {
            padding: 10px 20px; background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px;
            box-shadow: 0 2px 8px rgba(0,102,204,0.3); transition: all 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,102,204,0.4); }
        .filter-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-bar select, .filter-bar input {
            padding: 8px 14px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 13px;
        }
        .section {
            background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed; overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #f8f9fa; padding: 14px 16px; text-align: left; font-weight: 600;
            color: #5f6368; font-size: 13px; border-bottom: 2px solid #e8eaed;
        }
        td { padding: 12px 16px; border-bottom: 1px solid #f5f5f5; font-size: 13px; color: #202124; }
        tr:hover { background: #f0f8ff; }
        .type-badge {
            display: inline-block; padding: 3px 10px; border-radius: 12px;
            font-size: 11px; font-weight: 600; text-transform: uppercase;
        }
        .type-asset { background: #e3f2fd; color: #1565c0; }
        .type-liability { background: #fce4ec; color: #c62828; }
        .type-equity { background: #e8f5e9; color: #2e7d32; }
        .type-income { background: #f3e5f5; color: #6a1b9a; }
        .type-expense { background: #fff3e0; color: #e65100; }
        .system-badge { background: #e0e0e0; color: #616161; font-size: 10px; padding: 2px 8px; border-radius: 8px; }
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white; border-radius: 12px; padding: 30px; width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal h2 { margin-bottom: 20px; font-size: 20px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #333; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .btn-secondary { padding: 10px 20px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-item { background: white; padding: 16px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); text-align: center; }
        .stat-item .count { font-size: 28px; font-weight: 700; color: #0066cc; }
        .stat-item .label { font-size: 12px; color: #5f6368; margin-top: 4px; }
    </style>
    <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body>

    <div class="main-content">
        <div class="page-header">
            <div>
                <h1>Chart of Accounts</h1>
                <p>Manage your general ledger accounts</p>
            </div>
            <button class="btn-primary" onclick="showAddModal()">+ New Account</button>
        </div>

        <div class="stats" id="accountStats"></div>

        <div class="filter-bar">
            <select id="filterType" onchange="renderAccounts()">
                <option value="">All Types</option>
                <option value="asset">Assets</option>
                <option value="liability">Liabilities</option>
                <option value="equity">Equity</option>
                <option value="income">Income</option>
                <option value="expense">Expenses</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search accounts..." oninput="renderAccounts()">
        </div>

        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Account Name</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>VAT</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="accountsBody"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2 id="modalTitle">Add New Account</h2>
            <div class="form-group">
                <label>Account Code</label>
                <input type="text" id="accCode" placeholder="e.g. 6100">
            </div>
            <div class="form-group">
                <label>Account Name</label>
                <input type="text" id="accName" placeholder="e.g. Travel Expenses">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="accType">
                    <option value="asset">Asset</option>
                    <option value="liability">Liability</option>
                    <option value="equity">Equity</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" id="accCategory" placeholder="e.g. Operating Expenses">
            </div>
            <div class="form-group">
                <label>VAT Applicable</label>
                <select id="accVat">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="saveAccount()">Save Account</button>
            </div>
        </div>
    </div>

    <script>
        function renderAccounts() {
            const accounts = LedgerSystem.getAllAccounts();
            const filter = document.getElementById('filterType').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = accounts;
            if (filter) filtered = filtered.filter(a => a.type === filter);
            if (search) filtered = filtered.filter(a => 
                a.name.toLowerCase().includes(search) || a.code.includes(search)
            );

            // Get trial balance for balances
            const tb = LedgerSystem.getTrialBalance();

            const tbody = document.getElementById('accountsBody');
            tbody.innerHTML = filtered.map(acc => {
                const tbEntry = tb.find(t => t.code === acc.code);
                const balance = tbEntry ? (tbEntry.debit - tbEntry.credit) : 0;
                const displayBalance = Math.abs(balance).toLocaleString('en-ZA', { style: 'currency', currency: 'ZAR' });
                return `<tr>
                    <td><strong>${acc.code}</strong></td>
                    <td>${acc.name} ${acc.system ? '<span class="system-badge">SYSTEM</span>' : ''}</td>
                    <td><span class="type-badge type-${acc.type}">${acc.type}</span></td>
                    <td>${acc.category}</td>
                    <td>${acc.vatApplicable ? '✓ 15%' : '—'}</td>
                    <td style="text-align: right; font-weight: 600;">${balance !== 0 ? displayBalance : '—'}</td>
                </tr>`;
            }).join('');

            // Update stats
            const stats = document.getElementById('accountStats');
            const types = ['asset', 'liability', 'equity', 'income', 'expense'];
            stats.innerHTML = types.map(t => 
                `<div class="stat-item"><div class="count">${accounts.filter(a => a.type === t).length}</div><div class="label">${t.charAt(0).toUpperCase() + t.slice(1)} Accounts</div></div>`
            ).join('');
        }

        function showAddModal() {
            document.getElementById('addModal').classList.add('show');
            document.getElementById('modalTitle').textContent = 'Add New Account';
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('show');
        }

        function saveAccount() {
            const code = document.getElementById('accCode').value.trim();
            const name = document.getElementById('accName').value.trim();
            const type = document.getElementById('accType').value;
            const category = document.getElementById('accCategory').value.trim();
            const vatApplicable = document.getElementById('accVat').value === 'true';

            if (!code || !name) {
                alert('Please fill in account code and name');
                return;
            }

            // Check for duplicate code
            const existing = LedgerSystem.getAccount(code);
            if (existing) {
                alert('Account code already exists: ' + code);
                return;
            }

            // Add to ledger system (localStorage)
            const accounts = JSON.parse(localStorage.getItem('lorenco_custom_accounts') || '[]');
            accounts.push({ code, name, type, category, vatApplicable });
            localStorage.setItem('lorenco_custom_accounts', JSON.stringify(accounts));
            
            alert('Account added: ' + code + ' - ' + name);
            closeModal();
            renderAccounts();
        }

        renderAccounts();
    </script>
</body>
</html>
